<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz game</title>
<link rel="stylesheet" href="quiz.css">
</head>
<body>
<div class="quiz-container">
<h2 id="question">Loading question....</h2>
<div class="options">
<label><input type="radio" name="answer" id="a" class="answer"><span id="a_text"></span></label><br>
<label><input type="radio" name="answer" id="b" class="answer"><span id="b_text"></span></label><br>
<label><input type="radio" name="answer" id="c" class="answer"><span id="c_text"></span></label><br>
<label><input type="radio" name="answer" id="d" class="answer"><span id="d_text"></span></label><br>
</div>
<button id="submit">Submit Answer</button>
<button id="score">Show score</button>
</div>
<script src="quiz.js"></script>
</body>
</html>
